  cppcheck:
    name: Cppcheck Analysis
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck

    - name: Run cppcheck
      continue-on-error: true  # Phase 0: Allow failures, collect baseline
      run: |
        cppcheck --enable=all \
          --std=c++20 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          --inline-suppr \
          --xml \
          --xml-version=2 \
          -I include \
          include 2> cppcheck-results.xml || true

    - name: Generate cppcheck report
      if: always()
      run: |
        echo "## Cppcheck Analysis Summary" > cppcheck-summary.md
        echo "" >> cppcheck-summary.md
        echo "Phase 0 Baseline - $(date +%Y-%m-%d)" >> cppcheck-summary.md
        echo "" >> cppcheck-summary.md

        if [ -f cppcheck-results.xml ]; then
          # Count errors by severity
          echo "### Issues by Severity" >> cppcheck-summary.md
          grep -oP 'severity="\K[^"]+' cppcheck-results.xml | \
            sort | uniq -c | sort -rn >> cppcheck-summary.md || true
        else
          echo "No cppcheck results generated" >> cppcheck-summary.md
        fi

        cat cppcheck-summary.md

    - name: Upload cppcheck results
      if: always()
      uses: actions/upload-artifact@v7
      with:
        name: cppcheck-baseline
        path: |
          cppcheck-results.xml
          cppcheck-summary.md
        retention-days: 90

    - name: Add summary to job
      if: always()
      run: |
        if [ -f cppcheck-summary.md ]; then
          cat cppcheck-summary.md >> $GITHUB_STEP_SUMMARY
        fi

  circular-deps:
    name: Circular Dependency Check
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Run circular dependency check
      id: circular-deps
      run: |
        python3 scripts/check_circular_deps.py --output circular-deps-report.md

    - name: Upload report
      if: always()
      uses: actions/upload-artifact@v7
      with:
        name: circular-deps-report
        path: circular-deps-report.md
        retention-days: 30

    - name: Add summary to job
      if: always()
      run: |
        if [ -f circular-deps-report.md ]; then
          cat circular-deps-report.md >> $GITHUB_STEP_SUMMARY
        fi

    - name: Fail on circular dependencies
      if: failure()
      run: |
        echo "::error::Circular dependencies detected! Please resolve them before merging."
        exit 1
