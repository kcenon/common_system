name: Static Analysis

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  clang-tidy:
    name: Clang-Tidy Analysis
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang clang-tidy libgtest-dev libgmock-dev

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCOMMON_BUILD_TESTS=ON \
          -DCOMMON_BUILD_EXAMPLES=ON \
          -DCOMMON_HEADER_ONLY=ON

    - name: Run clang-tidy
      id: clang-tidy
      continue-on-error: true
      run: |
        # Run clang-tidy with settings from .clang-tidy file
        # WarningsAsErrors is configured in .clang-tidy for specific critical checks
        find include -name "*.h" -o -name "*.hpp" | while read file; do
          echo "Analyzing: $file"
          clang-tidy "$file" -p=build -- -std=c++20 2>&1 || true
        done > clang-tidy-results.txt 2>&1

        # Check for errors (from WarningsAsErrors in .clang-tidy)
        if grep -q "error:" clang-tidy-results.txt; then
          echo "clang_tidy_failed=true" >> $GITHUB_OUTPUT
        else
          echo "clang_tidy_failed=false" >> $GITHUB_OUTPUT
        fi

    - name: Count warnings by category
      if: always()
      run: |
        echo "## Clang-Tidy Warning Summary" > clang-tidy-summary.md
        echo "" >> clang-tidy-summary.md
        echo "Phase 0 Baseline - $(date +%Y-%m-%d)" >> clang-tidy-summary.md
        echo "" >> clang-tidy-summary.md

        if [ -f clang-tidy-results.txt ]; then
          # Count total warnings
          TOTAL=$(grep -c "warning:" clang-tidy-results.txt || echo "0")
          echo "Total warnings: $TOTAL" >> clang-tidy-summary.md
          echo "" >> clang-tidy-summary.md

          # Count by category
          echo "### Warnings by Category" >> clang-tidy-summary.md
          grep "warning:" clang-tidy-results.txt | \
            sed 's/.*\[\(.*\)\]/\1/' | \
            sort | uniq -c | sort -rn >> clang-tidy-summary.md || true
        else
          echo "No warnings file generated" >> clang-tidy-summary.md
        fi

        cat clang-tidy-summary.md

    - name: Upload analysis results
      if: always()
      uses: actions/upload-artifact@v7
      with:
        name: clang-tidy-baseline
        path: |
          clang-tidy-results.txt
          clang-tidy-summary.md
        retention-days: 90  # Keep baseline for reference

    - name: Add summary to job
      if: always()
      run: |
        if [ -f clang-tidy-summary.md ]; then
          cat clang-tidy-summary.md >> $GITHUB_STEP_SUMMARY
        fi

    # Note: PR failure is disabled until existing warnings are resolved
    # Enable this step after fixing all WarningsAsErrors violations
    # - name: Fail on clang-tidy errors (PR only)
    #   if: github.event_name == 'pull_request' && steps.clang-tidy.outputs.clang_tidy_failed == 'true'
