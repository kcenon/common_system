name: CI

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc
          - os: ubuntu-22.04
            compiler: clang
          - os: macos-latest
            compiler: clang
          - os: windows-2022
            compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang libgtest-dev libgmock-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja googletest

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCOMMON_BUILD_TESTS=ON \
          -DCOMMON_BUILD_EXAMPLES=ON \
          -DCOMMON_HEADER_ONLY=ON

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DCOMMON_BUILD_TESTS=ON `
          -DCOMMON_BUILD_EXAMPLES=ON `
          -DCOMMON_HEADER_ONLY=ON

    - name: Build
      run: cmake --build build --config Debug

    - name: Test (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose || true

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: build-${{ matrix.os }}-${{ matrix.compiler }}-logs
        path: |
          build/CMakeFiles/*.log
          build/Testing/Temporary/

  # Phase 0: Sanitizer builds (warnings allowed at this phase)
  sanitizer:
    name: Sanitizer / ${{ matrix.sanitizer }}
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        sanitizer: [thread, address, undefined]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang libgtest-dev libgmock-dev

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g" \
          -DCOMMON_BUILD_TESTS=ON \
          -DCOMMON_BUILD_EXAMPLES=ON \
          -DCOMMON_HEADER_ONLY=ON

    - name: Build with sanitizer
      run: cmake --build build --config Debug

    - name: Run tests with sanitizer
      run: |
        cd build
        # Phase 0: Allow failures, just collect data
        ASAN_OPTIONS=detect_leaks=1 \
        UBSAN_OPTIONS=print_stacktrace=1 \
        ctest -C Debug --output-on-failure --verbose || true

    - name: Upload sanitizer results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: sanitizer-${{ matrix.sanitizer }}-results
        path: |
          build/Testing/Temporary/
          build/**/*.log

  # Warning-free build verification
  # See: https://github.com/kcenon/common_system/issues/245
  warning-check:
    name: Warning Check / ${{ matrix.compiler }}
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang libgtest-dev libgmock-dev

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang)
      if: matrix.compiler == 'clang'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Configure CMake with strict warnings
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="-Werror" \
          -DCOMMON_BUILD_TESTS=ON \
          -DCOMMON_BUILD_INTEGRATION_TESTS=ON \
          -DCOMMON_BUILD_EXAMPLES=ON \
          -DCOMMON_HEADER_ONLY=ON

    - name: Build with -Werror
      run: cmake --build build --config Debug

    - name: Verify build succeeded
      run: |
        echo "✅ Build succeeded with -Werror flag"
        echo "All code compiles without warnings"

  # C++20 Module Build Verification
  # Note: AppleClang does not support C++20 modules, so macOS is excluded
  # Note: GCC 14 excluded due to Internal Compiler Error (ICE) with virtual destructors in modules
  #       GCC bug: segfault in ~IExecutor() when importing interface partitions
  # Note: Module builds may fail during stabilization phase - using continue-on-error
  module-build:
    name: Module Build / ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        include:
          # Clang 16+ on Ubuntu (modules supported)
          - os: ubuntu-22.04
            compiler: clang-16
            cc: clang-16
            cxx: clang++-16
          # MSVC 2022 on Windows (modules supported)
          - os: windows-2022
            compiler: msvc
            cc: cl
            cxx: cl
          # GCC 14 excluded: Internal Compiler Error with C++20 modules
          # - os: ubuntu-24.04
          #   compiler: gcc-14
          #   cc: gcc-14
          #   cxx: g++-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu - Clang 16)
      if: matrix.compiler == 'clang-16'
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-16 main"
        sudo apt-get update
        # Install clang-16 with clang-tools-16 (contains clang-scan-deps for module support)
        sudo apt-get install -y ninja-build clang-16 clang-tools-16 libstdc++-12-dev
        # Ensure CMake 3.28+ is available
        pip install cmake --upgrade

    - name: Install dependencies (Ubuntu - GCC 14)
      if: matrix.compiler == 'gcc-14'
      run: |
        sudo apt-get update
        # GCC 14 is available on Ubuntu 24.04
        sudo apt-get install -y ninja-build gcc-14 g++-14 libstdc++-14-dev libgtest-dev libgmock-dev
        # Ensure CMake 3.28+ is available
        pip install cmake --upgrade

    - name: Set up compiler (Clang 16)
      if: matrix.compiler == 'clang-16'
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV
        # Use libstdc++ for pthread support
        echo "CXXFLAGS=-stdlib=libstdc++" >> $GITHUB_ENV

    - name: Set up compiler (GCC 14)
      if: matrix.compiler == 'gcc-14'
      run: |
        echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
        echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake with Modules (Unix)
      if: runner.os != 'Windows'
      run: |
        # Module build focuses on verifying module compilation only
        # Tests and examples are disabled as they require pthreads/GTest
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCOMMON_BUILD_TESTS=OFF \
          -DCOMMON_BUILD_INTEGRATION_TESTS=OFF \
          -DCOMMON_BUILD_EXAMPLES=OFF \
          -DCOMMON_BUILD_MODULES=ON

    - name: Configure CMake with Modules (Windows)
      if: runner.os == 'Windows'
      run: |
        # Module build focuses on verifying module compilation only
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Release `
          -DCOMMON_BUILD_TESTS=OFF `
          -DCOMMON_BUILD_INTEGRATION_TESTS=OFF `
          -DCOMMON_BUILD_EXAMPLES=OFF `
          -DCOMMON_BUILD_MODULES=ON

    - name: Build with Modules
      run: cmake --build build --config Release

    - name: Verify module build succeeded
      run: |
        echo "✅ C++20 Module build succeeded"
        echo "Compiler: ${{ matrix.compiler }}"

    - name: Upload module build artifacts
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: module-build-${{ matrix.os }}-${{ matrix.compiler }}-logs
        path: |
          build/CMakeFiles/*.log
          build/Testing/Temporary/
