name: Windows-MSYS2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          base-devel
          git

    - name: Install build dependencies
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-gcc
        pacman -S --noconfirm mingw-w64-x86_64-cmake
        pacman -S --noconfirm mingw-w64-x86_64-ninja

    - name: Setup vcpkg (optional)
      run: |
        echo "Skipping vcpkg for header-only build"

    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_STANDARD=17 \
          -DCOMMON_BUILD_TESTS=OFF \
          -DCOMMON_BUILD_EXAMPLES=ON \
          -DCOMMON_BUILD_BENCHMARKS=OFF \
          -DCOMMON_HEADER_ONLY=ON

    - name: Build
      run: cmake --build build --config Debug

    - name: Test
      working-directory: build
      run: |
        # Skip tests if not built
        if [ -f "tests/common_system_tests.exe" ] || [ -f "tests/common_system_tests" ]; then
          ctest -C Debug --output-on-failure --verbose
        else
          echo "Tests not built, skipping"
        fi

    - name: Install
      run: |
        cmake --install build --config Debug --prefix install_test

    - name: Example Build Test
      run: |
        # Test that installed headers work
        cat > test_install.cpp << 'EOF'
        #include <kcenon/common/interfaces/executor_interface.h>
        #include <kcenon/common/patterns/result.h>
        int main() {
            auto result = common::ok(42);
            return common::is_ok(result) ? 0 : 1;
        }
        EOF
        g++ -std=c++17 -Iinstall_test/include test_install.cpp -o test_install.exe
        ./test_install.exe

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-windows-msys2
        path: build/Testing/
