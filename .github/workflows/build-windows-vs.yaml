name: Windows-VisualStudio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg integrate install
        echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

    - name: Install dependencies
      run: |
        # Skip dependency installation for now, as they're optional
        echo "Dependencies are optional for header-only library"

    - name: Configure CMake
      run: |
        cmake -B build `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_BUILD_TYPE=Debug `
          -DCMAKE_CXX_STANDARD=17 `
          -DCOMMON_BUILD_TESTS=OFF `
          -DCOMMON_BUILD_EXAMPLES=ON `
          -DCOMMON_BUILD_BENCHMARKS=OFF `
          -DCOMMON_HEADER_ONLY=ON

    - name: Build
      run: cmake --build build --config Debug --parallel

    - name: Test
      working-directory: build
      run: ctest -C Debug --output-on-failure --verbose || echo "No tests"

    - name: Install
      run: |
        cmake --install build --config Debug --prefix install_test

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Example Build Test
      shell: cmd
      run: |
        echo #include ^<kcenon/common/interfaces/executor_interface.h^> > test_install.cpp
        echo #include ^<kcenon/common/patterns/result.h^> >> test_install.cpp
        echo int main() { >> test_install.cpp
        echo     auto result = common::ok(42); >> test_install.cpp
        echo     return common::is_ok(result) ? 0 : 1; >> test_install.cpp
        echo } >> test_install.cpp

        set INCLUDE=%CD%\install_test\include;%INCLUDE%
        cl /std:c++17 /EHsc test_install.cpp /Fe:test_install.exe
        test_install.exe

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-windows-vs
        path: build/Testing/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: common-system-vs-x64-debug
        path: |
          install_test/include/
          install_test/lib/cmake/
